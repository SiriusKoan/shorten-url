<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <link rel="stylesheet" href="/static/messages.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&amp;display=swap" rel="stylesheet">
    <script src="/static/index.js"></script>
</head>
<body>
    <div>
        <form action='login' method='POST'>
            <div>
                <a href="/"><img src="/static/img/human.png" alt="human"></a>
            </div>
            <div>
                <label for="username"><b class="normal">Username:</b></label>
                <input type='text' name='username' id='username' placeholder='Username' required>
                <label for="password"><b class="normal">Password:</b></label>
                <input type='password' name='password' id='password' placeholder='Password' required>
                <input type='submit' name='submit' value="Login" class="submit-btn">
                <p>or <a href="forget-password">forget password?</a></p>
                <p>or <a href="register">Register</a></p>
                {% if message %}
                <div class="alert {{ category }}" id="message">
                    <span class="closebtn" onclick="hide('message');">&times;</span>
                    {{ message | safe }}
                </div>
                {% endif %}
            </div>
        </form>
    </div>
</body>
</html>
