{% block head_title %}Login{% endblock head_title %}
{% block content %}
<div>
    <a href="/"><img src="/static/img/human.png" alt="human"></a>
</div>
<form action='login' method='POST'>
    <div>
        <!-- TODO beautify -->
        <label for="username"><b class="normal">Username:</b></label>
        <input type='text' name='username' id='username' placeholder='Username' required>
        <label for="password"><b class="normal">Password:</b></label>
        <input type='password' name='password' id='password' placeholder='Password' required>
        <input type='submit' name='submit' value="Login" class="submit-btn">
        <p>or <a href="register">Register</a></p>
    </div>
</form>
{% endblock content %}
