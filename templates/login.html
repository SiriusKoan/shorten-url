{% extends "base.html" %}
{% block head_title %}Login{% endblock head_title %}

{% block page_name %}login{% endblock page_name %}
{% block title %}Login{% endblock title %}
{% block content %}
<form action='login' method='POST'>
    <div>
        <!-- TODO beautify -->
        <label for="username"><b class="normal">Username:</b></label>
        <input type='text' name='username' id='username' placeholder='Username' required>
        <label for="password"><b class="normal">Password:</b></label>
        <input type='password' name='password' id='password' placeholder='Password' required>
        <input type='submit' name='submit' value="Login" class="submit-btn">
    </div>
</form>
<p>or <a href="register">Register</a></p>
{% endblock content %}
